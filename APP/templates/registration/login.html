<form method="POST" action="{% url 'index' %}"> <!-- Boton submit actualmente lleva a la url con nombre index-->
  {% csrf_token %}

    <!-- Mostrar errores del formulario -->
    {% if login_form.errors %}
    {% for error in login_form.non_field_errors %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endfor %}
    {% for field in login_form %}
      {% for error in field.errors %}
        <div class="alert alert-danger">
          <strong>{{ field.label }}:</strong> {{ error }}
        </div>
      {% endfor %}
    {% endfor %}
  {% endif %}

  
  <input type="hidden" name="tipoFormulario" value="login">
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="email" id="registerEmail" name="correo" class="form-control" 
      value="{{ login_form.data.correo|default_if_none:'' }}" />
        <label class="form-label" for="registerEmail">Correo</label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" id="loginPassword" name="contraseña" class="form-control" />
      <label class="form-label" for="loginPassword">Contraseña</label>
    </div>

    <!-- Submit button -->
    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
  </form>
