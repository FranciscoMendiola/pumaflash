{% load static %}

<div class="card h-100 d-flex flex-column">
    <div style="width: 100%; height: 100%; overflow: hidden;">
        <img src="{{ student.img_url.url }}" 
             class="card-img-top w-100 h-100 rounded-circle" 
             alt="Foto de {{ student.username }}" >
    </div>
    <div class="card-body d-flex flex-column">
        <hr>
        <h5 class="card-title">{{ student.username }}</h5>
        <p class="card-text">{{ student.first_name }} {{ student.last_name }}</p>
        <div class="mt-auto">
            <a href="#" class="btn btn-dark">Ver Perfil</a>
        </div>
    </div>
</div>
