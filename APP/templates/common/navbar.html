{% load static %}
<!-- Navbar -->
<nav
  class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark"
  data-mdb-theme="dark"
>
  <!-- Container wrapper -->
  <div class="container py-2">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="/home/{{ active_group.code }}">
      <img
        src="{% static 'img/favicon.ico' %}"
        height="45"
        alt="MDB Logo"
        loading="lazy"
        style="margin-top: -1px"
      />
      PumaFlash
    </a>

    <!-- Toggle button -->
    <button
      data-mdb-toggle="collapse"
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation">

      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/home/{{ active_group.code }}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Premios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Votaciones</a>
        </li>
      </ul>
      <!-- Left links -->

      <!-- Right elements -->
      <div class="d-flex align-items-center">
        <a class="btn btn-primary btn-rounded me-3">
          Grupo: <strong> {{ active_group.group_name }} </strong>
        </a>
        <!-- Avatar -->
        <div class="dropdown">
          <a id="navbarDropdownMenuAvatar"
            class="dropdown-toggle d-flex align-items-center hidden-arrow"
            data-mdb-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false">
            <img
              src="{{ request.user.img_url.url }}"
              class="rounded-circle"
              height="40"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
            <i class="fas fa-caret-down ms-2" style="color:rgb(187, 187, 187);"></i>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuAvatar">
            {% if not request.user.is_staff %}
            <li>
              <a class="dropdown-item" href="/profile/{{ active_profile.id_profile}}">Mi perfil</a>
            </li>
            {% endif %}
            <li>
              <a class="dropdown-item" href="/logout">Cerrar sesi√≥n</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Right elements -->
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
