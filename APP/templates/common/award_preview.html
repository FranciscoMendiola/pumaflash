{% load static %}

<div class="card h-100 d-flex flex-column custom-card">
    <a href="{% url 'profile' award.id_winner.pk %}">
        <img src="{{ award.id_category.img_url.url }}" class="card-img-top w-100 h-100"
            alt="Foto de {{ award.id_winner.id_user.username }}">
    </a>
    <div class="card-body d-flex flex-column">
        <hr>
        <h5 class="card-title">{{ award.id_category.name }}</h5>
        <p class="card-text">{{ award.id_winner.id_user.username}} {{ award.id_winner.id_user.first_name }} </p>
        <div class="mt-auto">
            <a href="{% url 'profile' award.id_winner.pk %}" class="btn btn-dark">Ver Ganador</a>
        </div>
    </div>
</div>
