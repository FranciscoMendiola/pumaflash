{% extends 'index.html' %}

{% block content %}
<main class="container mt-5">
  <div class="card-header py-3 card-title">
  </div>
  <div class="card-body py-5">
    <div class="card custom-card text-center mx-auto my-4 w-100" style="max-width: 24rem;">
      <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
        <h5 class="card-title">{{ titulo }}</h5>
        <img
          src="https://png.pngtree.com/png-clipart/20230512/original/pngtree-isolated-cat-on-white-background-png-image_9158356.png"
          alt="Error: {{ status }}"
          class="img-fluid mb-4"
          style="max-height: 250px; object-fit: contain;">
          <h3 class="card-title">{{ subtitulo }}</h3>
        <p class="card-text px-3">{{ mensaje }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
